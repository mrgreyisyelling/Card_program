<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Templates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .template {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            background: #ffffff;
        }
        .template h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>View Templates</h1>
    <div id="templatesContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const templatesContainer = document.getElementById('templatesContainer');

            // Fetch templates from the server
            const response = await fetch('/api/templates');
            const templates = await response.json();

            // Display templates
            templates.forEach(template => {
                const templateDiv = document.createElement('div');
                templateDiv.className = 'template';

                templateDiv.innerHTML = `
                    <h2>${template.name}</h2>
                    <p><strong>Description:</strong> ${template.description || 'N/A'}</p>
                    <p><strong>Category:</strong> ${template.category || 'N/A'}</p>
                    <p><strong>Created At:</strong> ${new Date(template.createdAt).toLocaleString()}</p>
                `;

                templatesContainer.appendChild(templateDiv);
            });
        });
    </script>
</body>
</html>
